<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://se-images-blob.campuslabs.com/communities/4294/coverphotos/44c7966b-0356-4460-9c9f-8779af733908.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 16px;
  left: 16px;
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5);
}

.bottomleft {
  position: absolute;
  bottom: 16px;
  left: 16px;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
}

.middle {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5);
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>NC A&T SU</p>
  </div>
  <div class="middle">
    <h1>Under Construction</h1>
    <hr>
  </div>
  <div class="bottomleft">
    <p>Islam Obaidat, Ph.D.</p>
  </div>
</div>

</body>
</html>
